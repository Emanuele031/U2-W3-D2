<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h2 class="text-center">Esercizio 1: Form</h2>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6">
            <form id="nameForm">
              <div class="mb-3 mt-3">
                
                <input
                  class="form-control"
                  id="nameInput"
                  type="text"
                  placeholder="Nome"
                  required
                />
                <button  type="button" class="btn btn-success mt-3" id="saveButton">salva</button>
                <button type="button" class="btn btn-danger mt-3" id="removeButton">rimuovi</button>
              </div>
              </form>
          </div>
        </div>
    </div>
    <h2 class="text-center">Esercizio 2: Contatore</h2>
    <div class="text-center"  id="counter"></div>
    <div class="d-flex justify-content-center gap-1">
    <button  type="button" class="btn btn-success mt-3" id="startButton">Avvia</button>
    <button type="button" class="btn btn-warning mt-3 text-light" id="pauseButton">Pausa</button>
    <button type="button" class="btn btn-danger mt-3" id="resetButton">Reset</button>
    </div>
              <script src="script/style.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
